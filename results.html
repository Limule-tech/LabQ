<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Results - {{ experiment.title }}</title>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-slate-900/50 backdrop-blur-2xl border border-white/10 rounded-[3rem] p-10 shadow-2xl text-center">
        
        <div class="relative inline-flex items-center justify-center mb-8">
            <svg class="w-44 h-44 transform -rotate-90">
                <circle cx="88" cy="88" r="78" stroke="currentColor" stroke-width="10" fill="transparent" class="text-white/5" />
                <circle cx="88" cy="88" r="78" stroke="currentColor" stroke-width="10" fill="transparent" 
                        stroke-dasharray="490" 
                        stroke-dashoffset="{{ 490 - (score / total) * 490 }}" 
                        stroke-linecap="round"
                        class="text-blue-500 transition-all duration-1000" />
            </svg>
            <div class="absolute">
                <span class="text-6xl font-black">{{ score }}</span>
                <span class="text-xl text-blue-400 block">/ {{ total }}</span>
            </div>
        </div>

        <h2 class="text-3xl font-bold mb-2">
            {% if score == total %} Mastered! ðŸ†
            {% elif score >= total // 2 %} Well Done! âœ¨
            {% else %} Keep Learning! ðŸ”¬ {% endif %}
        </h2>
        <p class="text-gray-400 mb-10">Assessment complete for <br><span class="text-blue-400 font-semibold">{{ experiment.title }}</span></p>

        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="block w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl transition-all shadow-lg shadow-blue-900/40 transform hover:-translate-y-1">
                Back to Lab Dashboard
            </a>
            <a href="{{ url_for('quiz_page', exp_id=experiment.id) }}" class="block w-full py-4 bg-white/5 hover:bg-white/10 text-white font-medium rounded-2xl border border-white/10 transition-all">
                Retake Quiz
            </a>
        </div>
    </div>
</body>
</html>
