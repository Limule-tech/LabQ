<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watching: {{ experiment.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-950 text-white min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-5xl">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black">{{ experiment.title }}</h1>
                <p class="text-blue-400 font-medium">Video Tutorial</p>
            </div>
            <a href="{{ url_for('home') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-bold transition-all flex items-center gap-2">

                ‚Üê Back to Home
            </a>
        </div>

        <div class="aspect-video w-full rounded-3xl overflow-hidden shadow-2xl border-4 border-white/5 bg-black">
            <iframe 
                class="w-full h-full" 
                src="{{ experiment.youtube_url }}" 
                title="Experiment Video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="mt-8 p-8 bg-white/5 rounded-3xl border border-white/10">
            <h3 class="text-xl font-bold mb-4">About this Experiment</h3>
            <p class="text-gray-400 leading-relaxed">{{ experiment.description }}</p>
        </div>
    </div>
</body>
</html>
