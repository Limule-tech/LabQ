<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>ScienceLab | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-4" style="background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);">
    <div class="glass-card w-full max-w-md overflow-hidden shadow-2xl rounded-3xl bg-white/90">
        <div class="p-8 text-center text-white" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
            <h2 class="text-3xl font-black italic">Join ScienceLab</h2>
            <p class="text-blue-900 font-medium">Start your research journey</p>
        </div>

        <form class="p-8 space-y-4" method="POST">
            <div>
                <label class="block text-gray-700 text-xs font-black uppercase">Full Name</label>
                <input type="text" name="name" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700 text-xs font-black uppercase">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700 text-xs font-black uppercase">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-xl shadow-xl transition transform hover:scale-[1.02]">
                CREATE ACCOUNT
            </button>
            <p class="text-center text-sm text-gray-600 mt-4">
                Already a researcher? <a href="{{ url_for('login') }}" class="text-blue-600 font-black hover:underline">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
