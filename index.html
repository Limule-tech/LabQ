<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceLab | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="h-full gradient-bg flex items-center justify-center p-4" style="background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);">

    <div class="glass-card w-full max-w-md overflow-hidden shadow-2xl rounded-3xl bg-white/90 backdrop-blur-md">
        <div class="p-8 text-center text-white" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
            <div class="flex justify-center mb-4">
                <div class="logo-container bg-white rounded-2xl overflow-hidden h-24 w-24 flex items-center justify-center shadow-lg">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="h-full w-full object-cover">
                </div>
            </div>
            <h2 id="auth-title" class="text-3xl font-black italic tracking-wide">ScienceLab</h2>
            <p id="auth-subtitle" class="opacity-90 font-medium text-blue-900">Your gateway to discovery</p>
        </div>

        <form id="auth-form" class="p-8 space-y-5" method="POST">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-3 rounded shadow-sm text-sm font-bold animate-pulse">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div>
                <label class="block text-gray-700 text-xs uppercase tracking-widest font-black mb-2">Email Address</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400 transition" 
                       placeholder="scientist@lab.com">
            </div>

            <div>
                <label class="block text-gray-700 text-xs uppercase tracking-widest font-black mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400 transition" 
                       placeholder="••••••••">
            </div>

            <button type="submit" 
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-xl shadow-xl transition transform hover:scale-[1.02] active:scale-95">
                ACCESS LABORATORY
            </button>

            <p class="text-center text-sm text-gray-600 mt-6">
                <span>New researcher?</span>
                <a href="{{ url_for('register') }}" class="text-blue-600 font-black hover:underline ml-1">Create Account</a>
            </p>
        </form>
    </div>

</body>

</html>
